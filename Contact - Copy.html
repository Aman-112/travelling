<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top py-3">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html"><img src="contact.jpg" width="38" class="me-2 align-middle"> TravelTime</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav5"><span class="navbar-toggler-icon"></span></button>

    </div>

<section class="container mt-5 pt-5">
  <h1 class="fw-bold text-center mb-4" data-aos="fade-up">Contact Us</h1>

  <div class="row justify-content-center">
    <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
      <form id="contactForm" class="shadow p-4 rounded bg-white">
        <div class="mb-3"><label class="form-label">Your Name</label><input id="name" name="name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Your Email</label><input id="email" name="email" type="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Message</label><textarea id="message" name="message" class="form-control" rows="5" required></textarea></div>
        <button class="btn btn-primary w-100" type="submit">Send Message</button>
      </form>

      <div id="contactAlert" class="alert alert-success mt-3 d-none" role="alert">Thanks — your message was received (demo).</div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4">
